<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Icons â€” Purple Background</title>
  <style>
    :root{
      --bg: #5b2ecc; /* purple background */
      --icon-size: 64px;
      --gap: 48px;
      --white: #ffffff;
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:var(--font);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--white);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .row{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:center;
    }

    .item{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
    }

    .icon{
      width:var(--icon-size);
      height:var(--icon-size);
      display:block;
      flex:0 0 var(--icon-size);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.12));
    }

    .count{
      font-size:18px;
      font-weight:600;
      color:var(--white);
      letter-spacing:0.2px;
    }

    /* responsive tweak */
    @media (max-width:480px){
      :root{ --icon-size:52px; --gap:28px; }
      .count{ font-size:16px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="row" role="list">

      <!-- Twitter -->
      <div class="item" role="listitem" aria-label="Twitter">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path fill="#ffffff" d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.37 8.6 8.6 0 0 1-2.72 1.04 4.28 4.28 0 0 0-7.3 3.9A12.14 12.14 0 0 1 3.15 4.9a4.28 4.28 0 0 0 1.32 5.72 4.25 4.25 0 0 1-1.94-.54v.05a4.28 4.28 0 0 0 3.43 4.19c-.35.1-.72.15-1.1.15-.27 0-.53-.03-.78-.08a4.29 4.29 0 0 0 4 2.97A8.59 8.59 0 0 1 2 19.54a12.12 12.12 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2v-.56A8.7 8.7 0 0 0 22.46 6z"/>
        </svg>
        <div class="count twitter">0</div>
      </div>

      <!-- YouTube -->
      <div class="item" role="listitem" aria-label="YouTube">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path fill="#ffffff" d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-1-1.7-1-2.1-1.1C16.5 2.5 12 2.5 12 2.5h-.1s-4.5 0-8.5.3c-.4.1-1.2.1-2.1 1.1-.6.7-.8 2.3-.8 2.3S0.1 8 0.1 9.8v1.4c0 1.8.5 3.6.5 3.6s.2 1.6.8 2.3c.8 1 1.9 1 2.4 1.1 1.7.1 7.1.3 7.1.3s4.3 0 8.4-.3c.4-.1 1.3-.1 2.1-1.1.6-.7.8-2.3.8-2.3s.5-1.8.5-3.6v-1.4c0-1.8-.5-3.6-.5-3.6zM9.8 15.6V8.4l6.2 3.6-6.2 3.6z"/>
        </svg>
        <div class="count youtube">0</div>
      </div>

      <!-- Facebook -->
      <div class="item" role="listitem" aria-label="Facebook">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path fill="#ffffff" d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.06 5.66 21.2 10.44 21.9v-6.95H8.08v-2.88h2.36V9.41c0-2.34 1.39-3.63 3.53-3.63.99 0 2.03.18 2.03.18v2.24h-1.15c-1.14 0-1.5.71-1.5 1.44v1.72h2.56l-.41 2.88h-2.15V21.9C18.34 21.2 22 17.06 22 12.07z"/>
        </svg>
        <div class="count facebook">0</div>
      </div>


    </div>

  </main>

  <script>
    let twitter = document.querySelector('.twitter')
    let youtube = document.querySelector('.youtube')
    let facebook = document.querySelector('.facebook')


    function incCounter(icon,target){
        const incInterval = setInterval(()=>{
            let count = +icon.textContent
    // console.log(count)
            const increment = target / 200;
            if(count >= target)
            clearInterval(incInterval)

            else
            icon.textContent = count + increment
        },1)
    }
    incCounter(twitter,12000);
    incCounter(youtube,5000);
    incCounter(facebook,7000);
  </script>
</body>
</html>
