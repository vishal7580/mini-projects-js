<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rebeccapurple;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-content: center;
      }

      .container h1 {
        text-transform: capitalize;
        color: wheat;
        text-align: center;
      }
      .joke-container {
        font-size: 20px;
        color: wheat;
        border: 2px solid aqua;
        padding: 20px 50px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>joke</h1>
      <div class="joke-container"></div>
    </div>

    <script>

        let joke = '';
      async function fetchJoke() {
        try {
          const response = await fetch("https://icanhazdadjoke.com/", {
            headers: {
              Accept: "text/plain",
            },
          });
          const data =  await response.text()
          joke += data
          console.log('fetch')
        } catch (error) {
            console.log(error)
        }
      }
       fetchJoke()

       console.log('synchrounous code ',joke)
       
       setTimeout(() => {
         console.log('setTimeout',joke)
        }, 1000);
        
        const jokeContainer = document.querySelector(".joke-container");
        jokeContainer.innerText = ''
      
    </script>
  </body>
</html>
